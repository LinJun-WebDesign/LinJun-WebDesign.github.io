<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商学院毕业生专业满意度调查</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="style.js"></script> -->
</head>

<body>
    <form action="mailto:elexgina@outlook.com">
        <table>
            <tr>
                <th><img src="images/banner.jpg" alt="商学院"></th>
            </tr>

            <tr>
                <th>
                    <h1>商学院毕业生专业满意度调查</h1>
                </th>
            </tr>

            <tr>
                <td>学院信息</td>
            </tr>

            <tr>
                <td>
                    <!-- placeholder: 使内容可读 无法选中  -->
                    <input type="text" placeholder="商学院">
                </td>
            </tr>

            <tr>
                <td>1.您的姓名?</td>
            </tr>

            <tr>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>2.您的电子邮箱?</td>
            </tr>

            <tr>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>3.您的学号?</td>
            </tr>

            <tr>
                <td><input type="text" placeholder="请输入您的学号"></td>
            </tr>

            <tr>
                <td>4.您的校园门户密码?</td>
            </tr>

            <tr>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>5.您是大几的学生</td>
            </tr>

            <tr>
                <td>
                    <!-- select: 创建选择列表  option: 定义列表中可用选项 -->
                    <select>
                        <option value="0">本科一年级</option>
                        <option value="1">本科二年级</option>
                        <option value="2">本科三年级</option>
                        <option value="3">本科四年级</option>
                    </select>
                </td>
            </tr>


            <tr>
                <td>6.您所学的专业是?</td>
            </tr>

            <tr>
                <td>
                    <input type="radio" name="0" value="电子商务"> 电子商务
                    <input type="radio" name="0" value="国际经济与贸易"> 国际经济与贸易
                    <input type="radio" name="0" value="市场营销"> 市场营销
                    <input type="radio" name="0" value="物流管理"> 物流管理
                    <input type="radio" name="0" value="城市管理"> 城市管理
                </td>
            </tr>

            <tr>
                <td>7.您最喜欢的教学方式?</td>
            </tr>

            <tr>
                <td>
                    <input type="checkbox" name="0"> 雨课堂
                    <input type="checkbox" name="0"> 翻转课堂
                    <input type="checkbox" name="0"> 对分课堂
                    <input type="checkbox" name="0"> 网络直播
                </td>
            </tr>

            <tr>
                <td>8.您对商学院整体教学质量的评价?</td>
            </tr>

            <tr>
                <td></td>
            </tr>

            <tr>
                <td>9.您对商学院教学的意见: (必填)</td>
            </tr>

            <tr>
                <td>
                    <!-- cols: 规定文本可见宽度  rows: 规定文本内可见行数 -->
                    <textarea name="" id="" cols="80" rows="5" required></textarea>
                </td>
            </tr>

            <tr>
                <th>
                    <!-- submit: 提交  reset: 重置 -->
                    <input class="btn" type="submit">
                    <input class="btn" type="reset">
                </th>
            </tr>



        </table>
    </form>
</body>

</html>
